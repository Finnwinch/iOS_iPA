name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Charger la version depuis le fichier .env
      - name: Load version from .env
        run: |
          echo "Loading .env file..."
          source .env
          echo "Current version: $VERSION"

          # IncrÃ©menter la version (Patch par dÃ©faut)
          IFS='.' read -r -a parts <<< "$VERSION"
          major=${parts[0]}
          minor=${parts[1]}
          patch=${parts[2]}
          
          # IncrÃ©mentation du patch
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"

          echo "New version: $NEW_VERSION"
          
          # Ã‰crire la nouvelle version dans le .env
          echo "VERSION=$NEW_VERSION" > .env

          # Exposer la nouvelle version pour les Ã©tapes suivantes
          echo "tag=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push new version
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .env
          git commit -m "Bump version to ${{ env.tag }}"
          git push

      - name: Create new tag
        run: |
          git tag "v${{ env.tag }}"
          git push origin "v${{ env.tag }}"

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: "v${{ env.tag }}"
          overwrite: true
          body: "Release v${{ env.tag }}"
